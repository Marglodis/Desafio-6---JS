    <div class="container">
        <h1>Conversor de Monedas Nacional</h1>
        <hr>
        <div class="conversor">
            <div class="tiempo">Divisas hoy</div>
            <h3>Pesos CLP</h3>
            <input type="text" id="pesos" placeholder="Ingrese el monto en CLP" onkeypress="return valideKey(event); ">

            <p>Moneda a convertir:</p>
            <select id="moneda">
                <option value="USD">USD - Dólar</option>
                <option value="EUR">EUR - Euro</option>
            </select>

            <button type="button" class="btn btn-primary" onclick="convertir()">Buscar</button>

            <p id="resultado">Resultado:</p>

        </div>
        <br>

<table class="table" id="lista-usuario"></table>
<div class="grafica">

</div>
